<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3 class="text-center mb-4">User Information Report</h3>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th> Id</th>
                    <th> Name</th>
                    <th>Mail</th>
                    <th>Password</th>
                    <th>DOB</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>City</th>
                    <th>Updated_On</th>
                    <th>Height(cm)</th>
                    <th>Weight(km)</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for rec in users %}
                <tr>
                    {% for col in rec %}

                    <td>
                        {{col}}
                    </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-center align-item-center vh-5 ">
    <a href="/admin_dashboard/" class="btn btn-primary"> Home</a>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
