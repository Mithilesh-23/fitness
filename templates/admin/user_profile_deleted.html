<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Deletion Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .status-card {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .status-icon {
            font-size: 50px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="status-card bg-white">
        <!-- Django template logic to show messages -->
        {% if user_profile_delete_success %}
            <div class="text-success status-icon">✔️</div>
            <h3 class="text-success">User Successfully Deleted!</h3>
        {% elif user_profile_delete_success == False %}
            <div class="text-danger status-icon">❌</div>
            <h3 class="text-danger">User Not Found So Not Deleted!</h3>
        {% else %}
            <div class="text-warning status-icon">⚠️</div>
            <h3 class="text-warning">Something Went Wrong!</h3>
        {% endif %}
        
        <a href="{% url 'admin_dashboard' %}" class="btn btn-primary mt-4">Back</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
