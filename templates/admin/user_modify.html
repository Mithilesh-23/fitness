<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modify Profiles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .search-box {
      background: #ffffff;
      border-radius: 12px;
      padding: 35px 30px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-weight: 600;
      color: #212529;
      margin-bottom: 25px;
      text-align: center;
    }

    .form-label {
      font-weight: 500;
      color: #495057;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #ced4da;
      padding: 10px 12px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #80bdff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      outline: none;
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }

    .btn-secondary {
      border-radius: 8px;
      background-color: #6c757d;
      border: none;
      width: 100%;
      font-weight: 500;
      margin-top: 12px;
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }

    .text-center a {
      color: #495057;
      text-decoration: none;
      transition: 0.3s;
    }

    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="search-box">
    <h1>Modify Profiles</h1>
    <form action="{% url 'user_profile_modify' %}" method="POST">
      {% csrf_token %}
      <!-- <div class="mb-3">
        <label for="user_name" class="form-label">Enter User Name:</label>
        <input type="text" id="user_name" name="user_name" class="form-control" placeholder="e.g. Mithilesh" required />
      </div> -->
      <div class="mb-3">
        <label for="user_mail" class="form-label">Enter User Mail:</label>
        <input type="text" id="user_mail" name="user_mail" class="form-control" placeholder="e.g. admin@example.com" required />
      </div>
      <div class="mb-3">
        <label for="user_pass" class="form-label">Enter User Pass:</label>
        <input type="text" id="user_pass" name="user_pass" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="height" class="form-label">Enter New Height:</label>
        <input type="number" id="height" name="height" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="weight" class="form-label">Enter New Weight:</label>
        <input type="number" id="weight" name="weight" class="form-control" required />
      </div>
      
      <button type="submit" class="btn btn-primary">Modify</button>
    </form>
    <div class="text-center">
      <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Back to Home</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
