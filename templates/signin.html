<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign In</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --bg1: #0f172a;
            --bg2: #0f4c81;
            --card: #ffffff;
            --accent: #0d6efd;
        }
        html,body {
            height: 100%;
            background: linear-gradient(135deg,var(--bg1) 0%, var(--bg2) 100%);
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }
        .signin-wrapper {
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .auth-card {
            width: 100%;
            max-width: 420px;
            background: var(--card);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(2,6,23,0.5);
            padding: 2rem;
        }
        .brand {
            display: flex;
            align-items: center;
            gap: .6rem;
            margin-bottom: 1rem;
        }
        .brand .logo {
            width: 44px;
            height: 44px;
            border-radius: 8px;
            background: linear-gradient(135deg,var(--accent), #6610f2);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 700;
            font-size: 1.1rem;
        }
        .form-footer {
            display:flex;
            justify-content:space-between;
            align-items:center;
            gap: .5rem;
            margin-top: .5rem;
        }
        .register-link {
            text-decoration: none;
        }
        @media (max-width:420px){
            .auth-card { padding:1.25rem; border-radius:10px; }
        }
    </style>
</head>
<body>
    <div class="signin-wrapper">
        <main class="auth-card">
            <div class="brand">
                <div class="logo">F</div>
                <div>
                    <h5 class="mb-0">Fitness</h5>
                    <small class="text-muted">Sign in to your account</small>
                </div>
            </div>
            <form action="/choose_user/" id="signinForm" method="POST" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input id="email" name="email" type="email" class="form-control" placeholder="you@example.com" required autocomplete="email" />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label d-flex justify-content-between">
                        <span>Password</span>
                        <a href="#" class="small text-decoration-none">Forgot?</a>
                    </label>
                    <div class="input-group">
                        <input id="password" name="password" type="password" class="form-control" placeholder="Enter your password" required autocomplete="current-password" />
                        <button type="button" class="btn btn-outline-secondary" id="togglePw" title="Show/Hide password" aria-label="Show or hide password">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8z"/>
                                <path d="M8 5.5A2.5 2.5 0 1 1 8 10a2.5 2.5 0 0 1 0-4.5z" fill="#fff"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-footer">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="remember" name="remember">
                        <label class="form-check-label small" for="remember">Remember me</label>
                    </div>

                    <div>
                        <a href="/register" class="register-link small">Create account</a>
                    </div>
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
                </div>
            </form>
        </main>
    </div>

    <!-- Optional Bootstrap JS (for components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Toggle password visibility
        (function(){
            const pw = document.getElementById('password');
            const btn = document.getElementById('togglePw');
            let shown = false;
            btn.addEventListener('click', function(){
                shown = !shown;
                pw.type = shown ? 'text' : 'password';
                btn.innerHTML = shown
                    ? '<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" fill=\"currentColor\" class=\"bi bi-eye-slash\" viewBox=\"0 0 16 16\"><path d=\"M13.359 11.238C14.27 10.2 15 8.9 15 8s-3-5.5-8-5.5a8.677 8.677 0 0 0-2.28.307L3.11 1.21 1.707 2.614 14.293 15.2l1.403-1.404-2.337-2.558zM3.55 4.022C4.504 3.577 6.15 3 8 3c4.418 0 7 5 7 5s-.864 1.43-2.109 2.667L3.55 4.022z\"/></svg>'
                    : '<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" fill=\"currentColor\" class=\"bi bi-eye\" viewBox=\"0 0 16 16\"><path d=\"M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8z\"/><path d=\"M8 5.5A2.5 2.5 0 1 1 8 10a2.5 2.5 0 0 1 0-4.5z\"/></svg>';
            });
        })();
    </script>
</body>
</html>
