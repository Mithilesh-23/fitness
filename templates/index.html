<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fitness App - Welcome</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root{
            --bg-start: #0f172a;
            --bg-end: #0f4c81;
            --card: rgba(255,255,255,0.06);
        }

        html,body{
            height:100%;
            margin:0;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
            color:#fff;
        }

        .center-wrap{
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:2rem;
        }

        .hero-card{
            width:100%;
            max-width:540px;
            background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
            border-radius:12px;
            padding:2.25rem;
            text-align:center;
            box-shadow: 0 10px 30px rgba(2,6,23,0.6);
            border: 1px solid rgba(255,255,255,0.04);
        }

        .brand {
            display:flex;
            gap:.75rem;
            align-items:center;
            justify-content:center;
            margin-bottom:1rem;
        }

        .brand-logo{
            width:56px;
            height:56px;
            border-radius:10px;
            background: linear-gradient(135deg,#fff 0%, rgba(255,255,255,0.2) 100%);
            display:grid;
            place-items:center;
            color: var(--bg-end);
            font-weight:700;
            font-size:1.15rem;
        }

        .hero-title{
            margin-bottom:.25rem;
            font-weight:700;
            font-size:1.6rem;
            letter-spacing:0.2px;
        }

        .hero-sub{
            color:rgba(255,255,255,0.74);
            margin-bottom:1.75rem;
            font-size:0.95rem;
        }

        .btn-lg-custom{
            padding: .9rem 1.2rem;
            font-size:1.05rem;
            border-radius:10px;
            min-width:160px;
        }

        .actions{
            display:flex;
            gap:0.9rem;
            justify-content:center;
            flex-wrap:wrap;
        }

        footer.small{
            margin-top:1.25rem;
            color:rgba(255,255,255,0.45);
            font-size:.85rem;
        }

        @media (max-width:420px){
            .hero-card{ padding:1.25rem; border-radius:8px; }
        }
    </style>
</head>
<body>
    <main class="center-wrap">
        <section class="hero-card">
            <div class="brand">
                <div class="brand-logo">F</div>
                <div style="text-align:left">
                    <div style="font-weight:700">Fitness App</div>
                    <div style="font-size:.85rem;color:rgba(255,255,255,0.75)">Track habits • Stay motivated</div>
                </div>
            </div>

            <h1 class="hero-title">Welcome</h1>
            <p class="hero-sub">Sign in to your account or create a new one to start your fitness journey.</p>

            <div class="actions">
                <a href="/login" class="btn btn-primary btn-lg btn-lg-custom" role="button" aria-label="Login">
                    Login
                </a>
                <a href="/register" class="btn btn-outline-light btn-lg btn-lg-custom" role="button" aria-label="Register">
                    Register
                </a>
            </div>

            <footer class="small">© <span id="year"></span> Fitness App</footer>
        </section>
    </main>

    <!-- Bootstrap JS (optional for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // set current year
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
